<h1>Pick your song</h1>

<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="youtubeUrl">Youtube Url</label>
        <input type="text" class="form-control" id="youtubeUrl" [(ngModel)]="song.url" name="url">
    </div>
    <div class="form-group">
        <label for="songTitle">Artist</label>
        <input type="text" class="form-control" id="songTitle"  [(ngModel)]="song.artist"
            name="title">
    </div>
    <div class="form-group">
        <label for="songTitle">Song title</label>
        <input type="text" class="form-control" id="songTitle"  [(ngModel)]="song.title"
            name="title">
    </div>
    <div class="form-group">
        <label for="songLyrics">Song lyrics</label>
        <textarea class="form-control" id="songLyrics" rows="10" [(ngModel)]="song.lyrics" name="lyrics">
        </textarea>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Start</button>
        </div>
    </div>
</form>
